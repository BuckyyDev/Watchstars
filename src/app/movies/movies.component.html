<div class="grid grid-cols-11 gap-4 px-[3.4%]">
  <div class="movie-item text-center">
    <img [src]="movieInformation.poster_url"/>
    <div class="text-center mt-1 w-auto">
      <h1>{{ movieInformation.title }}</h1>
      <p class="font-thin">{{movieInformation.year}}</p>
    </div>
  </div>
</div>
